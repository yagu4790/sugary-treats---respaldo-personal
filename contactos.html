	<section id="sec-form">
		<div class="container">
			
			<form name="form-contacto" id="form-contacto" method="post" action="" class="col-md-6 col-sm-6 col-xs-12 offset-md-3">
				
				<div class="form-group form-row text-form">
					<label class="col-md-2">Nombre:</label>
					<input type="text" name="name" id="name" class="form-control col-md-10" placeholder="Ingrese su nombre" required maxlength="30">
				
				</div>
				
				<div class="form-group form-row text-form">
					<label class="col-md-2">Correo:</label>
					<input type="email" name="correo" id="correo" class="form-control col-md-10" placeholder="Ingrese su correo electrónico" required maxlength="50">
				
				</div>
				
				<div class="form-group form-row text-form">
					<label class="col-md-2">Teléfono:</label>
					<input type="tel" name="phone" id="phone" class="form-control col-md-10" placeholder="Ingrese su número de teléfono">
				
				</div>
						
				<div class="form-group form-row text-form">
					<label class="col-md-2">Mensaje:</label>
					<textarea name="message" class="form-control col-md-10" placeholder="Ingrese un mensaje"></textarea>
				
				</div>
				
				<div class="form-group form-row text-form">
					<label class="col-md-2">País:</label>
					<select name="country" id="country" class="form-control col-md-10">
					<option value="HND">Honduras</option>
					<option value="GTM">Guatemala</option>
					<option value="USA">Estados Unidos</option>	
					<option value="PAN">Panamá</option>	
					<option value="HND">Honduras</option>	
					<option value="CRC">Costa Rica</option>
					<option value="COL">Colombia</option>
						
					</select>

				</div>
				
				<div class="form-group form-row text-form">
					<label class="col-md-2">Postres:</label>
					
					<div class="form-check text-form">
						<label>
						<input type="checkbox" name="pasteles" id="pasteles" value="pasteles">
							Pasteles
						</label>
					</div>
					
					<div class="form-check text-form">
						<label>
						<input type="checkbox" name="brownies" id="brownies" value="brownies">
							Brownies
						</label>
					</div>
					
					<div class="form-check">
						<label>
						<input type="checkbox" name="galletas" id="galletas" value="galletas">
							Galletas
						</label>
					</div>
					
					<div class="form-check text-form">
						<label>
						<input type="checkbox" name="milkshakes" id="milkshakes" value="milkshakes">
							Malteadas
						</label>
					</div>
					
				
					
					
				
				</div>
				
				<div class="form-group text-form">
				<label class="terminos">
					Aceptar términos y condiciones
					</label>
				<div class="form-check">
					<label>
					<input type="radio"
						   name="terms" id="terms-yes"
						   value="yes">
					Aceptar
					</label>
						
					<label>
					<input type="radio"
						   name="terms" id="terms-no"
						   value="no">
					No aceptar
					</label>	
						
					</div>
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn-light btn-naranja">
					Enviar
					</button>
					
					</div>	
			</form>
		
		</div>

<script>
$(function () {
	
	$(window).load(function(){
		mostrarMapa();
	});

	function mostrarMapa(){
		var map;
		var mLat = 14.101124; //latitud
		var mLng = -87.182758; //longitud

		map = new GMaps({
			div: '#map', //id del <div> donde se mostrará el mapa.
			lat: mLat,
			lng: mLng,
			zoom: 18
		  });
		map.addMarker({
		  lat: mLat,
		  lng: mLng,
		  title: 'Nuestra ubicación en gMaps',
		  infoWindow: {
			content: '<p>Edificio Torre Morazán</p>'
		  }
		});	
		
	}
});
</script>
